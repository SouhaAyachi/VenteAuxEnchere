<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>Liste Produit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
   
   
    
    
        <br/><br/><br/>
	<h:form id="form" enctype="multipart/form-data">

            <p:messages id="messages" />

            <p:panelGrid id="newPerson" columns="2">

                <p:outputLabel for="txt_name" value="Designation" />

                <p:inputText id="txt_name" value="#{produit.designation}" />

                <p:outputLabel for="txt_lastname" value="Description" />

                <p:inputText id="txt_lastname" value="#{produit.description}" />
 
                <p:fileUpload value="#{produitMangedBean.uploadedFile}" mode="simple" skinSimple="true"/>
                
                <!--h:outputLabel for="image" value="Select Image: *" />
                <p:fileUpload value="#{uploadImage.file}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/--> 
               
                <!--p:outputLabel for="cat" value="Grouping: " />
                <p:selectOneMenu id="cat" value="#{produit.cat}"  converter="#{sousCatConvertor}">
                        <f:selectItems value="#{selectOneMenuView.sousCats}" />
                    </p:selectOneMenu-->
                <p:commandButton id="btn_save" value="Save" action="#{produitMangedBean.save(produit)}"

                            ajax="false"     ><!--process=":form:newProduit"

                                 update=":form:newProduit :form:products :form:messages"-->

                </p:commandButton>

            </p:panelGrid>

            </h:form>
        
        
        <p:dataTable var="p" value="#{produitMangedBean.products}" 
            rows="10" 
            paginator="true" 
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15">         
                    
            <p:column headerText="Id">
                <h:outputText value="#{p.id}" />
            </p:column>

            <p:column headerText="Designation">
                <h:outputText value="#{p.designation}" />
            </p:column>

            <p:column headerText="description">
                <h:outputText value="#{p.description}" />
            </p:column>

            <p:column headerText="categorie">
                <h:outputText value="#{p.cat.designation}" />
            </p:column>
        </p:dataTable>
        
        
       
    </h:body>
</html>
